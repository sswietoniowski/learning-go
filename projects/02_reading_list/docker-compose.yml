version: '3'
services:
  db:
    container_name: db
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P@ssw0rd
      POSTGRES_DB: readinglist
    volumes:
      - ./scripts/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - db-data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    networks:
      - readinglist

  api:
    container_name: api
    image: sswietoniowski/readinglist-api:latest
    build:
      context: ./
      dockerfile: api.scratch.Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: P@ssw0rd
      DB_NAME: readinglist
    ports:
      - '4000:4000'
    depends_on:
      - db
    networks:
      - readinglist

  web:
    container_name: web
    image: sswietoniowski/readinglist-web:latest
    build:
      context: ./
      dockerfile: web.distroless.Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - api
    networks:
      - readinglist

networks:
  readinglist:
    driver: bridge

volumes:
  db-data:
